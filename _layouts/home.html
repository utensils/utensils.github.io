---
layout: utensils
---
<div class="wrapper">
    <header>
      {% if site.utensils.logo %}
      <div class="logo-container">
        <img src="{{ site.url }}{{ site.utensils.logo }}" width="184" height="183">
        <div class="title-container"><h1>{{ site.utensils.title | upcase }}</h1></div>
        <hr />
      </div>
      {% endif %}
    </header>
    <main>
      {% if site.utensils.include_content %}
      <div class="content">
        {% include content.html %}
      </div>
      {% endif %}
    </main>
</div>

<script src="{{ site.url }}/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="{{ site.url }}/assets/js/main.js" type="text/javascript"></script>
