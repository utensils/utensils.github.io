{% assign title_tag = site.utensils.title %}
{% if page.title %}
  {% assign title_tag = page.title | append:" - " | append: title_tag %}
{% endif %}
{% if title_tag %}
  {% assign title_tag = title_tag | smartify | strip_html | normalize_whitespace | escape_once %}
{% endif %}
<title>{{ title_tag }}</title>
